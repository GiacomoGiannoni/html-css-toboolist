<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
    <img id="logo" src="img/Logo.png" alt="logo">
    <span id="testo-logo">toboolist</span>
        
    </header>

    <main>
        <div class="container">
            <div class="top">
                <button class="btn btn-pieno">Add task</button>
                <button class="btn btn-vuoto">Add section</button>
            </div>

            <div class="tasks">
                <ul>
                    <li> 
                        <h4>New Task</h4>
                        <ul>
                            <li>
                                <span class="cerchio pos"></span>  
                                Quarterly Newsletter
                                <span class="tag tag-type-blu">Editorial</span>
                            </li>
                            <li>
                                <span class="cerchio neg"></span>  
                                Quarterly Newsletter
                                <span class="tag tag-type-viola"></span>
                            </li>

                        </ul>
                    </li>

                    <li>
                        <h4>Today</h4>
                        <ul>
                            <li>Recruiting blog post</li>
                        </ul>
                        
                    </li>

                    <li> 
                        <h4>Upcoming</h4>
                        <ul>
                            <li>Schedule meeting with Alex</li>
                        </ul>
                    
                    </li>
                </ul>

            </div>

        </div>
    </main>
    
</body>
</html>
